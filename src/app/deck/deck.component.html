<div class="active-deck" *ngIf="deck">
  <h1>{{ deck.name }}</h1>
  <app-card-preview class="active-deck-preview" [card]="cardPreview"></app-card-preview>
  <app-active-deck class="active-deck-cards" (cardHover)="cardPreview = $event" [deck]="deck">
  </app-active-deck>
  <app-card-search-move class="active-deck-search" (cardHover)="cardPreview = $event"
    (searchEvent)="searchEvent($event)" [moveattribute]="areaMoveAttribute"></app-card-search-move>
</div>
