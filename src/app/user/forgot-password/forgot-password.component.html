<form class="forgot-password-container" [formGroup]="form" (submit)="sendEmail()">
  <div>
    <span>Email</span>
    <input type="text" formControlName="email">
  </div>
  <div>
    <button type="submit">Enviar email</button>
    <button type="button" (click)="backToLogin()">Voltar</button>
  </div>
</form>
