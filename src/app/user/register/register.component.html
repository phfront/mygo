<form [formGroup]="user" class="register-container" (submit)="register()">
  <div>
    <span>Nome</span>
    <input type="text" formControlName="name">
  </div>
  <br>
  <div>
    <span>Email</span>
    <input type="text" formControlName="email">
  </div>
  <br>
  <div>
    <span>Usu√°rio</span>
    <input type="text" formControlName="username">
  </div>
  <br>
  <div>
    <span>Senha</span>
    <input type="password" formControlName="password">
  </div>
  <br>
  <div>
    <button type="submit" [disabled]="!user.valid">Criar conta</button>
    &nbsp;
    <button (click)="backToLogin()">Voltar</button>
  </div>
</form>
