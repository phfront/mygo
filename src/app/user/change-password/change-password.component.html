<form class="change-password-container" [formGroup]="form" (submit)="submit()">
  <div>
    <span>Nova senha</span>
    <input type="text" formControlName="password">
  </div>
  <div>
    <span>Confirmar senha</span>
    <input type="text" formControlName="confirmPassword">
  </div>
  <div>
    <button type="submit" [disabled]="!form.valid">Enviar email</button>
    <button type="button" (click)="backToLogin()">Voltar</button>
  </div>
</form>
